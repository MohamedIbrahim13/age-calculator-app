<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./build/styles.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <div class="form-container">
      <form method="post">
        <div class="col col-1">
          <label for="day">Day</label>
        <input type="number" name="Day" id="day" required placeholder="DD">
        </div>
        <div class="col col-2">
          <label for="month">Month</label>
        <input type="number" name="Month" id="month" required placeholder="MM">
        </div>
        <div class="col col-3">
          <label for="year">Year</label>
        <input type="number" name="Year" id="year" required placeholder="YYYY">
        </div>
        <div class="col col-4"><button type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button></div>
      </form>
    </div>
    <hr>
    <div class="result">
      <p class="years"><span>--</span> years</p>
      <p class="months"><span>--</span> months</p>
      <p class="days"><span>--</span> days</p>
    </div>
  </main>




  <script src="script.js"></script>
</body>

</html>
